  <body>
    <div class="container">
      <!-- <div class="row centered-form">

    <div id="login">
      <br />
      <div class="container">
        <div
          id="login-row"
          class="row justify-content-center align-items-center"
        >
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              <form id="login-form" class="form" action="/login" method="POST">
                <h3 class="text-center text-info">Login</h3>
                <div class="form-group">
                  <label for="username" class="text-info">Email Address:</label
                  ><br />
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="password" class="text-info">Password:</label
                  ><br />
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="remember-me" class="text-info"
                    ><span>Remember me</span> <span
                      ><input
                        id="remember"
                        name="remember"
                        type="checkbox" /></span></label
                  ><br />
                  <input
                    type="submit"
                    name="submit"
                    class="btn btn-info btn-md"
                    value="submit"
                  />
                  <a
                    type="button"
                    class="btn btn-info"
                    href="registeration.html"
                  >
                    New User? Register
                  </a>
                  <label for="cookies" class="text-info">
                    <input
                      id="cookies"
                      name="cookies"
                      type="checkbox"
                      style="visibility: hidden; display: none"
                  /></label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
